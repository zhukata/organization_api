services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: organization_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/organization_api
      API_KEY: secret-key
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
          sh -c "
            alembic upgrade head

            uvicorn app.main:app --host 0.0.0.0 --port 8000
          "

volumes:
  postgres_data:
